<form class="input-group" action="/add" method="post">
    <input class="form-control" id="content" name="content" type="text" value="">
    <input class="form-control" id="content" name="status" type="number" value="">
    <span class="input-group-btn">
         <button class="btn btn-primary" type="submit">Add</button>
    </span>
</form>
<table class="table">
    <thead>
        <tr>
             <td>Content</td>
             <td>CreateAt</td>
             <td>UpdateAt</td>
             <td>Status</td>
       </tr>
    </thead>
    <tbody>
    {% for t in todos %}
        <tr>
            <td>{{ t.content }}</td>
            <td>{{ t.create_at.strftime("%Y-%m-%d %H:%M") }}</td>
            <td>{{ t.update_at.strftime("%Y-%m-%d %H:%M") }}</td>
            <td>
            {% if t.status == 0 %}
            <a href="/done/{{t.id}}">Done</a>
            {% else %}
            <a href="/undone/{{t.id}}">UnDone</a>
            {% endif %}
            <a href="/delete/{{t.id}}">delete</a>
          </td>
       </tr>
    {% endfor %}
    </tbody>
</table>
